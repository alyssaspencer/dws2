<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gallery</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css"><!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>

<body>
    <div id="page">
        <header>
            <h1>Gallery</h1>
        </header>

        <div id="content">
        
           <div class="first">
           		<img src="images/lake.jpg" alt="Lake">
           </div>
		   <div class="firstcaption">
        	    <p>A lake</p>
		   </div>

            <div class="second">
                <img src="images/ocean.jpg" alt="Ocean">
            </div>
            <div class="secondcaption">
                <p>The ocean</p>
            </div>

            <div class="third">
            	<img src="images/water%20drops.jpg" alt="Water Drops">
            </div>
			<div class="thirdcaption">
                <p>Water drops on a plant</p>
			</div>
			
            <div class="fourth">
            	<img src="images/waterdrop.jpg" alt="Waterdrop">
            </div>
			<div class="fourthcaption">
                <p>A water drop</p>
			</div>
			
			<div class="fifth">
			    <img src="images/waterdrop2.jpg" alt="Waterdrop2">
			</div>
			<div class="fifthcaption">
                <p>Another water drop</p>
			</div>
				
			<div class="sixth">
				<img src="images/waterfall.jpg" alt="Waterfall">
			</div>
			<div class="sixthcaption">
               <p>A waterfall</p>
			</div>

	  </div>
    
   </div>
</body>
</html>
